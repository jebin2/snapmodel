<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Showcase Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add near the end of your body, after your script.js -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- OR -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script> <!-- Often needed with Masonry -->
</head>

<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="model-search" placeholder="Search AI models (e.g., UI-TARS-1.5-7B)">
            <button id="search-btn"><i class="fas fa-search"></i><span> Search</span></button>
        </div>
    </div>

    <div id="empty-state" class="empty-state">
        <i class="fas fa-atom"></i>
        <h2>Discover Your AI Model</h2>
        <p>Start by searching for a model name above. Detailed specifications will be displayed in this clean, modern
            interface.</p>
    </div>

    <!-- Grid Container: Initial structure based on JSON fields -->
    <div class="grid-container" id="grid-container">
        <!-- Content will be inserted dynamically by JavaScript -->
    </div>

    <!-- HTML Templates for Card Generation -->
    <template id="hero-template">
        <div class="grid-item hero">
            <div class="content">
                <span class="company-badge" id="hero-company"></span>
                <h1 class="model-title" id="hero-title"></h1>
                <p class="description-text" id="hero-description"></p>
            </div>
            <div class="model-image-container">
                <img id="hero-image" alt="Model Visualization" class="model-image">
            </div>
        </div>
    </template>

    <template id="detail-template">
        <div class="grid-item">
            <div class="content">
                <div>
                    <span class="detail-label" id="detail-label"></span>
                    <div class="detail-value" id="detail-value"></div>
                </div>
                <div class="sub-detail" id="detail-subtext"></div>
            </div>
        </div>
    </template>

    <template id="text-template">
        <div class="grid-item">
            <div class="content">
                <span class="detail-label" id="text-label"></span>
                <div class="description-text" id="text-content"></div>
            </div>
        </div>
    </template>

    <template id="badge-template">
        <div class="grid-item">
            <div class="content">
                <span class="detail-label" id="badge-label"></span>
                <div class="badge-container" id="badge-container"></div>
            </div>
        </div>
    </template>

    <template id="table-template">
        <div class="grid-item">
            <div class="content">
                <span class="detail-label" id="table-label"></span>
                <table class="tech-specs-table" id="tech-specs-table"></table>
            </div>
        </div>
    </template>

    <template id="links-template">
        <div class="grid-item">
            <div class="content">
                <span class="detail-label" id="links-label"></span>
                <div id="links-container"></div>
            </div>
        </div>
    </template>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
